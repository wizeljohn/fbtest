<script type="text/javascript">
window.onload = function () {

	
	var chart = new CanvasJS.Chart("chartContainer1",
	{
	
                animationEnabled: true,
		data: [
		{        
			type: "doughnut",
			startAngle:20,
			toolTipContent: "{label}: {y} - <strong>#percent%</strong>",
			indexLabel: "{label} #percent%",
			dataPoints: [
				{  y: 67, label: "Inbox" },
				{  y: 28, label: "Archives" },
				{  y: 10, label: "Labels" },
				{  y: 7,  label: "Drafts"},
				{  y: 4,  label: "Trash"}
			]
		}
		]
	});
	chart.render();
	var chart = new CanvasJS.Chart("chartContainer2",

</script>

<script>
$(function(){
	$.getJSON("getdatachart.php",function(data){
		var chartdata = [];
		var objectdata = {};
		$.each(data.results,function(key,value){
			objectdata = { y: parseInt(value['votecount']), label: value['candidate']};
			chartdata.push(objectdata);
		});
		var chart = new CanvasJS.Chart("chartContainer",
		{
		
			animationEnabled: true,
			data: [
			{        
				type: "doughnut",
				toolTipContent: "{label}: {y} - <strong>#percent%</strong>",
				indexLabel: "{label} #percent%",
				dataPoints: chartdata
			}
			]
		});
		chart.render();
	});
	
	
});
</script>
